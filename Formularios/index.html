<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Formulario</title>
</head>

<body>
<main>
<form action="https://adalab-server-form.herokuapp.com/">
   <div>

   <fieldset> 
    <legend>los de escribir</legend>

    

   </fieldset>
    <label for="firstName">Nombre</label>
    <input placeholder="Escribe aquí tu nombre de pila..." id="firstName" 
    type="text" name="firstName" />
</div>

    <label for="lastName">Apellido</label>
    <input placeholder="Escribe aquí tus apellidos..." id="lastName" type="text" name="lastName" />
    
    <label for="street">Calle</label>
    <input type="street" id="street" name="street"  value="Calle Méndez Álvaro" disabled/>

    <label for="city">Ciudad</label>
    <input type="city" id="city" name="city" />

    <label for="province">Provincia</label>
    <input type="province" id="province" name="province" />

    <label for="country">País</label>
    <input type="country" id="country" name="country" />

    <label for="dni">DNI</label>
    <input type="dni" id="dni" name="dni" />

    <label for="emailAddress">Correo electrónico</label>
    <input type="email" id="emailAddress" name="emailAddress" required/>
  
    <label for="telephone">Teléfono</label>
    <input type="tel" id="telephone" name="telephone" />
  
    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" />

    <label for="confirm-password">Confirmar contraseña</label>
    <input type="confirm-password" id="confirm-password" name="confirm-password" />
    
    
    <input type="submit" value="Enviar info" />
  </form>

</main>
</body>
